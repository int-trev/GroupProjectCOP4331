<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/actualCode.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href = "css/contacts.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body onload = onStartUp()>
  
  	<div class="topnav">
		<h2 id="title">COP 4331</h2>
    </div>

	<div class = "container-fluid">
		<div class = "container blue">
      
      <!--For table, have info from card as DEFAULT VALUES and when update button pressed, the info sends to API-->
			<!--FN, LN, Email, Phone Number...editable text fields-->
			<!--Update...a button-->
      
      			<div id = "searchDiv">
					<label id="label-text">First</label><br/>
					<input type="text" id="firstNameSearchText" placeholder="Enter First Name"/><br />
					<label id="label-text">Last</label><br/>
					<input type="text" id="lastNameSearchText" placeholder="Enter Last Name"/><br />
        
					<button type="button" id="searchButton" class="buttons" onclick="doSearch();">Search</button>
        
					<button type="button" id="resetButton" class="buttons" onclick="doDisplayAll();"> Reset </button>
				</div>

				<div id ="row">
					<span id = "userName"></span><br/>
				</div>
      

				<div id="row">
        
          			<label id="label-text">First Name</label><br/>
						<input type="text" id="firstNameText" placeholder="First Name" /><br />
          			<label id="label-text">Last Name</label><br/>
						<input type="text" id="lastNameText" placeholder="Last Name"/><br />
		  			<label id="label-text">Email</label><br/>
						<input type="text" id="emailText" placeholder="Email" /><br />
          		</div>
				<div id = "row">
						<label id="label-text">Phone Number</label><br/>
						<input type="text" id="phoneNumberText" placeholder="Phone Number"/><br />		
		  			<label id="label-text">PostalCode</label><br/>
						<input type="text" id="postalCodeText" placeholder="Postal Code" /><br />
          			<label id="label-text">Country</label><br/>
						<input type="text" id="countryText" placeholder="Country"/><br />

				</div>

				<div id = "row">
					<button type="button" id="addButton" class="buttons" onclick="addContact();"> Add Contact </button>
				</div>

				<div id = "row">
					<span id="contactAddResult"></span>
				</div>

				<div id = "row">
					<div id = "emptyThis">
						
					</div>
				</div>

				<div id = "row">
					<br>
				</div>

			</div>

		</div>

	</div>  

</body>
</html>
